<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master-page}">
<head>
    <meta charset="UTF-8">
    <title>saveDepartment</title>
</head>
<body>
 <th:block layout:fragment="content">
	<h2>Create New Department</h2>
	<form th:action="@{/saveDepartment}" method="post" th:object="${department}"   class="form">
		<!-- <div class="mb-3">
			<label for="id" class="form-label">Department ID</label> <input type="text"
				id="id" name="id" class="form-control">
		</div> -->
		<div class="mb-3">
			<label for="name" class="form-label">Department Name</label> <input type="text"
				id="name" name="departmentName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="field1" class="form-label">Department Address</label> <input
				type="text" id="field1" name="departmentAddress" class="form-control">
		</div>
		<div class="mb-3">
			<label for="field2" class="form-label">Department code</label> <input
				type="text" id="field2" name="departmentCode" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>

</th:block>
</body>
</html>
