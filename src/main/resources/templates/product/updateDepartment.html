<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master-page}">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
</head>
<body>
    <th:block layout:fragment="content">
        <h2>Edit Department</h2>
        <form th:action="@{/updateDepartment}" method="post" th:object="${department}" class="form">
            <!-- Hidden field to store the department ID, assuming it's part of your Department object -->
            <input type="hidden" id="departmentId" name="departmentId" th:field="*{departmentId}">

            <div class="mb-3">
                <label for="name" class="form-label">Department Name</label>
                <input type="text" id="departmentName" name="departmentName" th:field="*{departmentName}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="field1" class="form-label">Department Address</label>
                <input type="text" id="departmentAddress" name="departmentAddress" th:field="*{departmentAddress}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="field2" class="form-label">Department code</label>
                <input type="text" id="departmentCode" name="departmentCode" th:field="*{departmentCode}" class="form-control">
            </div>
            
            <a class="btn btn-primary" href="/departments" role="button">Back</a>
           
           <button type="submit" style="float: right;" class="btn btn-primary">Update</button>
            
        </form>
        
        <div id ="showUpdateBlock">
        
        
        
        </div>
        
    </th:block>
</body>
</html>
