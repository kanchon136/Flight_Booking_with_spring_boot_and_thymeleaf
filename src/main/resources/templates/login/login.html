<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="logincss/login.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="login-form">
          <h2>Login</h2>
          <form method="post" name="formLogin" th:action="@{/login}">
            <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              Invalid username and/or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              You have been signed out.
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input required="required" class="form-control" name="username" id="username" type="text" placeholder="Enter your user name" autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input required="required" class="form-control" name="password" id="password" type="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
              <button class="btn btn-md btn-primary btn-block btn-st" type="submit">Login</button>
            </div>
            <div class="register-link">
              <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
